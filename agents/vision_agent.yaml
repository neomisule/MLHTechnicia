# ROMA-VLM Configuration Profile: Vision Agent
# This profile configures VLMs for each node in the ROMA hierarchy

# Model Defaults
# You can override these per-agent below
defaults:
  temperature: 0.7
  cache: true
  max_tokens: 4096

# Agent-specific VLM Configuration
agents:
  atomizer:
    model: "openrouter/google/gemini-2.0-flash-exp"
    temperature: 0.6
    cache: false
    description: "Fast VLM for atomization decisions"
    
  planner:
    model: "openrouter/openai/gpt-4o"
    temperature: 0.7
    cache: true
    description: "Strong planner for visual task decomposition"
    
  executor:
    model: "openrouter/anthropic/claude-3-5-sonnet"
    temperature: 0.5
    cache: true
    description: "High-quality VLM for image analysis and execution"
    
  aggregator:
    model: "openrouter/anthropic/claude-3-5-sonnet"
    temperature: 0.65
    cache: true
    description: "Synthesis with visual context"
    
  verifier:
    model: "openrouter/anthropic/claude-3-5-sonnet"
    temperature: 0.0
    cache: false
    description: "Strict verification with image grounding"

# Image Processing Settings
image_settings:
  max_size_mb: 5.0
  max_dimension: 2048
  allowed_formats: ["JPEG", "PNG", "WEBP", "GIF"]
  auto_resize: true

# Execution Settings
execution:
  max_depth: 5
  verify_by_default: true
  parallel_subtasks: false  # Future feature

